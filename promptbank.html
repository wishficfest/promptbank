<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wish Fic Fest Prompt Bank</title>
  <link rel="stylesheet" href="promptbank.css">
</head>
<body>
  <header>
    <h1>ðŸ“š Wish Fic Fest Prompt Bank</h1>
    <p>Browse our public library of prompts â€” sorted by ship, genre, character, and rating.</p>
  </header>

  <!-- Orbit Dolls -->
  <div class="orbit">
    <img src="images/nctwish.png" class="center-icon clickable" data-filter="NCTWISH">

    <img src="images/riku.png" class="orbit-icon clickable" style="--i:0;" data-filter="Riku">
    <img src="images/yushi.png" class="orbit-icon clickable" style="--i:1;" data-filter="Yushi">
    <img src="images/sion.png" class="orbit-icon clickable" style="--i:2;" data-filter="Sion">
    <img src="images/jaehee.png" class="orbit-icon clickable" style="--i:3;" data-filter="Jaehee">
  </div>

  <!-- Filters -->
  <section id="filters">
    <input type="text" id="searchBar" placeholder="Search prompts...">

    <select id="shipFilter">
      <option value="">All Ships</option>
      <option value="Riku/Yushi">Riku / Yushi</option>
      <option value="Riku/Sion">Riku / Sion</option>
      <option value="Riku/Jaehee">Riku / Jaehee</option>
      <option value="Yushi/Sion">Yushi / Sion</option>
      <option value="Yushi/Jaehee">Yushi / Jaehee</option>
      <option value="Sion/Jaehee">Sion / Jaehee</option>
    </select>

    <select id="genreFilter">
      <option value="">All Genres</option>
      <option value="Fluff">Fluff</option>
      <option value="Angst">Angst</option>
      <option value="Crack">Crack</option>
      <option value="Hurt/Comfort">Hurt/Comfort</option>
    </select>

    <select id="characterFilter">
      <option value="">All Characters</option>
      <option value="Yushi">Yushi</option>
      <option value="Riku">Riku</option>
      <option value="Jaehee">Jaehee</option>
      <option value="Sion">Sion</option>
    </select>

    <select id="ratingFilter">
      <option value="">All Ratings</option>
      <option value="General">General</option>
      <option value="Teen">Teen</option>
      <option value="Mature">Mature</option>
      <option value="Explicit">Explicit</option>
    </select>
  </section>

  <!-- Prompt Grid -->
  <section id="promptGrid"></section>

  <footer>
    <p>âœ¨ Powered by Wish Fic Fest âœ¨</p>
  </footer>

  <script src="promptbank.js"></script>
</body>
</html>
